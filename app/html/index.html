<html>
<head>
   <meta charset="utf-8" />
   <meta name="format-detection" content="telephone=no" />
   <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

   <title>Dancing Bone Machine Tutorial App</title>

   <link rel="stylesheet" href="styles/sample-app.css" type="text/css" media="all" />

   <script src="scripts/dancing-bone-machine/dancing-bone-machine.js" type="text/javascript" charset="utf-8"></script>
   <script src="scripts/sample-app.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
   <div id="main-container">
      <div id="controls">
         <div class="control">
            <input id="volume" type="tel" class="knob" value="50" data-min="0" data-max="100" />
            <label>Volume</label>
         </div>
         <div class="control">
            <input id="waveform" type="tel" class="knob" value="50" data-min="0" data-max="100" />
            <label>Wave Form</label>
         </div>
         <div id="oscilloscope">
            <canvas></canvas>
         </div>
      </div>

      <div id="piano-scroll">
         <div id="piano">
            <div class="octave" data-octave="4"> 
               <div class="key white" data-note-number="0"></div>
               <div class="key white" data-note-number="2"></div>
               <div class="key white" data-note-number="4"></div>
               <div class="key white" data-note-number="5"></div>
               <div class="key white" data-note-number="7"></div>
               <div class="key white" data-note-number="9"></div>
               <div class="key white" data-note-number="11"></div>
               <div class="blacks">
                  <div class="key" data-note-number="1"></div>
                  <div class="key more-margin" data-note-number="3"></div>
                  <div class="key" data-note-number="6"></div>
                  <div class="key" data-note-number="8"></div>
                  <div class="key" data-note-number="10"></div>
               </div>
            </div>
            <div class="octave" data-octave="5"> 
               <div class="key white" data-note-number="0"></div>
               <div class="key white" data-note-number="2"></div>
               <div class="key white" data-note-number="4"></div>
               <div class="key white" data-note-number="5"></div>
               <div class="key white" data-note-number="7"></div>
               <div class="key white" data-note-number="9"></div>
               <div class="key white" data-note-number="11"></div>
               <div class="blacks">
                  <div class="key" data-note-number="1"></div>
                  <div class="key more-margin" data-note-number="3"></div>
                  <div class="key" data-note-number="6"></div>
                  <div class="key" data-note-number="8"></div>
                  <div class="key" data-note-number="10"></div>
               </div>
            </div>
         </div> 
      </div>
   </div>
</body>
</html>
